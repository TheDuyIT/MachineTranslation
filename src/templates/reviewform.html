<!doctype html>
<html>

<head>
  <title>DỊCH MÁY</title>
</head>

<body>
  <div>
    <div style="color: white;background-color: green;text-align: center;margin-top: 10px;width: 98%;float: left;">
      <h2>DỊCH MÁY</h2>
    </div>

    {% from "_formhelpers.html" import render_field %}
    <div style="width: 48%;float: left;text-align: center;margin-top: 20px;color: green;">
      Tiếng Trung
    </div>
    <div style="width: 48%;float: left; text-align: center;margin-top: 20px;color: green;">
      Tiếng Việt
    </div>
    <form method=post action="/results" style="background-color: white;text-align: center;width: 98%;float: left;">
      <dl style="text-align: center; font-size: 20px; float: left;">
        {{ render_field(form.moviereview, cols='65', rows='10') }}
      </dl>
      <div style="float: left; margin-top: 50px;">
        <input type="image" src="templates/arrow.png" name="submit" width="100" height="48" alt="submit" /
          style="margin: 20px;">
      </div>

      <div
        style="margin-left: 10px;text-align: center; font-size: 20px;width: 42%; height: 162px;border:1px solid green;float: left;margin-top: 20px;">
        {{ content }}
      </div>
    </form>
    <div
      style="border-top: 0.5px solid black;  text-align: center;margin-top: 10px;margin-left: 4%;margin-right: 6%;width: 90%;float: left;">
      <div
        style="float: left;width: 21%;border-right: 0.5px solid green;text-align: left; padding-left: 70px;color: green;margin-top: 25px;">
        <h3>THÀNH VIÊN</h3>
        <span>1. Nguyễn Thị Tuyết Hạnh<br></span>
        <span>2. Nguyễn Văn Trung Tín<br></span>
        <span>3. Lê Bình<br></span>
        <span>4. Nguyễn Thế Duy<br></span>
      </div>
      <div
        style="text-align: left;padding-left: 70px;float: left;width: 35%;border-right: 0.5px solid green;margin-top: 25px;color: green;">
        <h3>MÔN HỌC</h3>
        <h4>NLP</h4>
      </div>
      <div style="padding-left: 50px;text-align: left;float: left;width: 25%;margin-top: 25px;color: green;">
        <h3>Người hướng dẫn:</h3>
        <span>Thầy Vinh</span>
      </div>
    </div>
  </div>
</body>

</html>
